{{ if .Values.catalog.elasticsearch }}
---
apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  name: "5.6"
  labels:
    {{- include "kubedb-catalog.labels" . | nindent 4 }}
spec:
  deprecated: true
  version: "5.6"
  db:
    image: "{{ .Values.dockerRegistry }}/elasticsearch:5.6"
  exporter:
    image: "{{ .Values.dockerRegistry }}/operator:0.8.0"
  tools:
    image: "{{ .Values.dockerRegistry }}/elasticsearch-tools:5.6"
  initContainer:
    image: "{{ .Values.dockerRegistry }}/busybox"

  podSecurityPolicies:
    databasePolicyName: elasticsearch-db
    snapshotterPolicyName: elasticsearch-snapshot

