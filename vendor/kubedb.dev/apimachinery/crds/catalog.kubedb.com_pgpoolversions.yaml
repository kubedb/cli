apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: kubedb
  name: pgpoolversions.catalog.kubedb.com
spec:
  group: catalog.kubedb.com
  names:
    categories:
    - datastore
    - kubedb
    - appscode
    kind: PgpoolVersion
    listKind: PgpoolVersionList
    plural: pgpoolversions
    shortNames:
    - ppversion
    singular: pgpoolversion
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.version
      name: Version
      type: string
    - jsonPath: .spec.pgpool.image
      name: PGPOOL_IMAGE
      type: string
    - jsonPath: .spec.deprecated
      name: Deprecated
      type: boolean
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              deprecated:
                type: boolean
              pgpool:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              podSecurityPolicies:
                properties:
                  databasePolicyName:
                    type: string
                required:
                - databasePolicyName
                type: object
              securityContext:
                properties:
                  runAsAnyNonRoot:
                    type: boolean
                  runAsUser:
                    format: int64
                    type: integer
                type: object
              version:
                type: string
            required:
            - pgpool
            - version
            type: object
        type: object
    served: true
    storage: true
    subresources: {}
