apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: kubedb
  name: proxysqlversions.catalog.kubedb.com
spec:
  group: catalog.kubedb.com
  names:
    categories:
    - datastore
    - kubedb
    - appscode
    kind: ProxySQLVersion
    listKind: ProxySQLVersionList
    plural: proxysqlversions
    singular: proxysqlversion
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.version
      name: Version
      type: string
    - jsonPath: .spec.proxysql.image
      name: ProxySQL_IMAGE
      type: string
    - jsonPath: .spec.deprecated
      name: Deprecated
      type: boolean
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              deprecated:
                type: boolean
              exporter:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              podSecurityPolicies:
                properties:
                  databasePolicyName:
                    type: string
                required:
                - databasePolicyName
                type: object
              proxysql:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              upgradeConstraints:
                properties:
                  allowlist:
                    items:
                      type: string
                    type: array
                  denylist:
                    items:
                      type: string
                    type: array
                type: object
              version:
                type: string
            required:
            - exporter
            - podSecurityPolicies
            - proxysql
            - version
            type: object
        type: object
    served: true
    storage: true
    subresources: {}
