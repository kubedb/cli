apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: kubedb
  name: elasticsearchversions.catalog.kubedb.com
spec:
  group: catalog.kubedb.com
  names:
    categories:
    - datastore
    - kubedb
    - appscode
    kind: ElasticsearchVersion
    listKind: ElasticsearchVersionList
    plural: elasticsearchversions
    shortNames:
    - esversion
    singular: elasticsearchversion
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.version
      name: Version
      type: string
    - jsonPath: .spec.distribution
      name: Distribution
      type: string
    - jsonPath: .spec.db.image
      name: DB_IMAGE
      type: string
    - jsonPath: .spec.deprecated
      name: Deprecated
      type: boolean
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              authPlugin:
                enum:
                - OpenDistro
                - SearchGuard
                - X-Pack
                - OpenSearch
                type: string
              dashboard:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              dashboardInitContainer:
                properties:
                  yqImage:
                    type: string
                required:
                - yqImage
                type: object
              db:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              deprecated:
                type: boolean
              distribution:
                enum:
                - ElasticStack
                - OpenDistro
                - SearchGuard
                - OpenSearch
                - KubeDB
                type: string
              exporter:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              initContainer:
                properties:
                  image:
                    type: string
                  yqImage:
                    type: string
                required:
                - image
                - yqImage
                type: object
              podSecurityPolicies:
                properties:
                  databasePolicyName:
                    type: string
                required:
                - databasePolicyName
                type: object
              securityContext:
                properties:
                  runAsAnyNonRoot:
                    type: boolean
                  runAsUser:
                    format: int64
                    type: integer
                type: object
              stash:
                properties:
                  addon:
                    properties:
                      backupTask:
                        properties:
                          name:
                            type: string
                          params:
                            items:
                              properties:
                                name:
                                  type: string
                                value:
                                  type: string
                              required:
                              - name
                              - value
                              type: object
                            type: array
                        required:
                        - name
                        type: object
                      restoreTask:
                        properties:
                          name:
                            type: string
                          params:
                            items:
                              properties:
                                name:
                                  type: string
                                value:
                                  type: string
                              required:
                              - name
                              - value
                              type: object
                            type: array
                        required:
                        - name
                        type: object
                    required:
                    - backupTask
                    - restoreTask
                    type: object
                type: object
              upgradeConstraints:
                properties:
                  allowlist:
                    items:
                      type: string
                    type: array
                  denylist:
                    items:
                      type: string
                    type: array
                type: object
              version:
                type: string
            required:
            - authPlugin
            - db
            - exporter
            - initContainer
            - podSecurityPolicies
            - version
            type: object
        type: object
    served: true
    storage: true
    subresources: {}
