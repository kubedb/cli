apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: kubedb
  name: postgresversions.catalog.kubedb.com
spec:
  group: catalog.kubedb.com
  names:
    categories:
    - datastore
    - kubedb
    - appscode
    kind: PostgresVersion
    listKind: PostgresVersionList
    plural: postgresversions
    shortNames:
    - pgversion
    singular: postgresversion
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.version
      name: Version
      type: string
    - jsonPath: .spec.distribution
      name: Distribution
      type: string
    - jsonPath: .spec.db.image
      name: DB_IMAGE
      type: string
    - jsonPath: .spec.deprecated
      name: Deprecated
      type: boolean
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              coordinator:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              db:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              deprecated:
                type: boolean
              distribution:
                enum:
                - Official
                - TimescaleDB
                - PostGIS
                - KubeDB
                - PostgreSQL
                type: string
              exporter:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              initContainer:
                properties:
                  image:
                    type: string
                required:
                - image
                type: object
              podSecurityPolicies:
                properties:
                  databasePolicyName:
                    type: string
                required:
                - databasePolicyName
                type: object
              securityContext:
                properties:
                  runAsAnyNonRoot:
                    type: boolean
                  runAsUser:
                    format: int64
                    type: integer
                type: object
              stash:
                properties:
                  addon:
                    properties:
                      backupTask:
                        properties:
                          name:
                            type: string
                          params:
                            items:
                              properties:
                                name:
                                  type: string
                                value:
                                  type: string
                              required:
                              - name
                              - value
                              type: object
                            type: array
                        required:
                        - name
                        type: object
                      restoreTask:
                        properties:
                          name:
                            type: string
                          params:
                            items:
                              properties:
                                name:
                                  type: string
                                value:
                                  type: string
                              required:
                              - name
                              - value
                              type: object
                            type: array
                        required:
                        - name
                        type: object
                    required:
                    - backupTask
                    - restoreTask
                    type: object
                type: object
              version:
                type: string
            required:
            - db
            - exporter
            - podSecurityPolicies
            - version
            type: object
        type: object
    served: true
    storage: true
    subresources: {}
